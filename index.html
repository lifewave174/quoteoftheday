<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Albert Camus Quote Generator</title>
</head>

<body>
    <main>
        <section class="quotesection">
            <h1>Quote of the day by Albert Camus</h1>
            <div class="quote"> <p></p></div>
        </section>
        <div class="buttons">
            <button class="generateButton">Feed my existential crisis!</button>
        </div>
        <div class="musicbar">
            <audio controls autoplay id="music" controlsList="nodownload">
                <source src="./music/Tord-Gustavsen-Trio-Token-of-Tango.mp3" type="audio/mpeg">
        
            </audio>
            <p>Tord-Gustavsen Trio: Token of Tango</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
